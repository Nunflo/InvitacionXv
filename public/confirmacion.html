<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia</title>
    <style>
        :root { --oro: #c5a059; --fondo: #f9f7f2; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 90%; max-width: 450px; text-align: center; border: 1px solid #eee; }
        h2 { color: var(--oro); margin-bottom: 20px; font-weight: 300; }
        .familiar-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px dashed #ddd; }
        .nombre { font-size: 1.1rem; color: #444; text-align: left; padding-right: 10px; }
        select { padding: 8px; border-radius: 8px; border: 1px solid #ccc; outline: none; background: white; }
        .btn-enviar { background: var(--oro); color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 1rem; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        .btn-enviar:disabled { background: #ccc; cursor: not-allowed; }
        #loader, #enviando { font-style: italic; color: #888; margin-top: 10px; }
        .success-msg { color: #2ecc71; font-weight: bold; display: none; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <div id="loader">Buscando tu invitación...</div>
    
    <div id="contenido" style="display:none;">
        <h2 id="tituloFamilia"></h2>
        <div id="listaIntegrantes"></div>
        <div id="enviando" style="display:none;">Guardando respuesta...</div>
        <button id="btnEnviar" onclick="enviarConfirmacion()" class="btn-enviar">Confirmar Asistencia</button>
        <div id="success" class="success-msg">¡Gracias! Tu respuesta ha sido guardada.</div>
    </div>

    <div id="error" style="display:none;">
        <h2>¡Ups!</h2>
        <p id="mensajeError">No encontramos tu invitación personalizada.</p>
        <small style="color: #ccc;">Verifica que el ID sea correcto.</small>
    </div>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyCINPFac3v7XRx7FyjagIDQcsUc_s7Zf_XLMKAewd3tmdb49Yzg23m4J4GKfUibQoS/exec";
    let datosGlobal = null;

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (!id) {
            showError("No se proporcionó un ID válido.");
            return;
        }

        // Busca la línea que empieza con fetch y asegúrate que se vea así:
fetch(scriptURL + "?id=" + id.toUpperCase(), {
    method: 'GET',
    redirect: 'follow' // Es vital que diga 'follow' para Google Scripts
})
.then(response => response.json())
.then(data => {
    // ... resto de tu código para mostrar los nombres
})
.catch(error => {
    console.error('Error:', error);
    document.getElementById('error').style.display = 'block';
});
            
    };

    function showInvite(data) {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('contenido').style.display = 'block';
        document.getElementById('tituloFamilia').innerText = "¡Bienvenidos, " + data.familia + "!";
        
        let html = "";
        data.integrantes.forEach((nom, i) => {
            html += `
            <div class="familiar-row">
                <span class="nombre">${nom.trim()}</span>
                <select id="status-${i}">
                    <option value="Asistirá">Asistirá ✅</option>
                    <option value="No asistirá">No asistirá ❌</option>
                </select>
            </div>`;
        });
        document.getElementById('listaIntegrantes').innerHTML = html;
    }

    function showError(msg) {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('mensajeError').innerText = msg;
    }

    function enviarConfirmacion() {
        if(!datosGlobal) return;

        const btn = document.getElementById('btnEnviar');
        const loaderEnvio = document.getElementById('enviando');
        
        btn.disabled = true;
        loaderEnvio.style.display = 'block';

        // Recopilamos las respuestas
        let respuestas = [];
        datosGlobal.integrantes.forEach((nom, i) => {
            respuestas.push(`${nom.trim()}: ${document.getElementById('status-'+i).value}`);
        });

        // Enviamos los datos a Google Sheets
        const dataParaEnviar = new URLSearchParams();
        dataParaEnviar.append('id', datosGlobal.id);
        dataParaEnviar.append('confirmacion', respuestas.join(" | "));

        fetch(scriptURL + "?id=" + id.toUpperCase(), {
    method: 'GET',
    mode: 'cors' // Añadimos esto para mayor compatibilidad
})
        .then(() => {
            loaderEnvio.style.display = 'none';
            btn.style.display = 'none';
            document.getElementById('success').style.display = 'block';
        })
        .catch(err => {
            console.error(err);
            alert("Hubo un error al guardar. Intenta de nuevo.");
            btn.disabled = false;
        });
    }
</script>
</body>
</html>
